<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Trail Details</title>
	<link rel="icon" href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-tree' viewBox='0 0 16 16'>
  <path d='M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507'/>
</svg>'">
	<link rel="stylesheet" th:href="@{/demo/trail.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<section class="main-container">
		<header th:insert="~{demo/trail-home :: trail-nav}"></header>
		<h2>
			The <span th:text="${trail.name}"></span>  Trail
		</h2>
		<div class="trail">
			<ul>
				<li th:text="${trail.location}"></li>
				<li th:text="${trail.activity}"></li>
				<li th:if="${trail.petsAllowed} eq true">Pets are allowed</li>
				<li th:unless="${trail.petsAllowed} eq true">Pets are NOT allowed</li>
			</ul>
			<!--
				Delete: Step 1
				Ensure you have the appropriate mapping and fields available
			-->
			<form th:action="@{/trail/delete}" method="post">
				<input type="number" th:value="${trail.id}" name="id" hidden>
				<input type="submit" value="Delete">
			</form>
			
			<!--
				Update: Step 1
				Ensure you have the appropriate mapping
			-->
			<form th:action="@{|/trail/update/${trail.id}|}" method="get">
				<input type="submit" value="Update">
			</form>
		</div>

	</section>
</html>
