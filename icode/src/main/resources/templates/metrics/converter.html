	<link rel="stylesheet" th:href="@{/styles.css}">
	<link rel="stylesheet" th:href="@{/metrics/styles.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<!-- converter.html -->


	<div class="container">
		<div class="row g-2">
			<secion class="p-3 rounded bg-light">
				<h1>Metrics Convertor</h1>
				<form th:action="@{/converter}" th:object="${unit}" method="post">
					<div class="form-group">
						<label for="value">Value:</label>
						<input type="text" id="value" name="value" required><br>
					</div>
					<div class="form-group">
						<label for="unit">Convert to:</label>
						<select id="unit" name="unit">
							<option value="metersToFeet">Meters to Feet</option>
							<option value="feetToMeters">Feet to Meters</option>
							<option value="metersToKilometers">Meters to Kilometers</option>
							<option value="KilometersToMeters">Kilometers to Meters</option>
							<option value="metersToCentimeters">Meters to Centimeters</option>
							<option value="CentimetersToMeters">Centimeters to Meters</option>
							<option value="KgToPound">Kg to Pound</option>
							<option value="PoundToKg">Pound to Kg</option>
						</select><br>
					</div>

					<button class="btn btn-outline-secondary" type="submit">Convert</button>
				</form>
			</secion>
		</div>
	</div>
	<!-- Display result -->
	<div class="mt-5 container">
		<div class="row g-2" th:if="${result != null}">
			<secion class="p-3 rounded bg-light">
				<h1>Result</h1>
				<h2 th:text="${value + ' '+fromUnit+' = '+result + ' ' + convertedUnit}"></h2>

			</secion>
		</div>
	</div>


</body>

</html>
