              crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/library/libraryCSSFiles/movieFeature.css}">

    <title>Library Movies</title>
</head>
<body>
<header th:insert="~{nav :: nav-fragment}"></header>
    <div>
        <h1 class="card-title">Movies Hints</h1>
        <br>
        <a class="ex-button" th:href="@{/library}">Library Home</a>
        <a class="ex-button" th:href="@{/library/movies/movieHome}">Movies Feature Home</a>
        <a class="ex-button" th:href="@{/library/instructions/movies}"> Instructions </a>
    </div>

    <section class="instruction-card">
        <h3>Delete Movie:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/DeleteMovie.png}" alt="Delete Movie" class="img-thumbnail">
            <br>
        </div>

    </section>

    <br>

    <section class="instruction-card">
        <h3>Save A Movie</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/saveMovie.png}" alt="Add Movies Page" class="img-thumbnail">
            <br>
        </div>


    </section>

    <br>

    <section class="instruction-card">
        <h3>Find Movie By ID:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/searchMovieById.png}" alt="Find Movie By ID Page" class="img-thumbnail">
            <br>
        </div>
    </section>

    <br>

    <section class="instruction-card">
        <h3>Find Movie By Director:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/searchByDirector.png}" alt="Search By Director Page" class="img-thumbnail">
            <br>
        </div>
    </section>

    <br>

    <section class="instruction-card">
        <h3>Find Movie By Title:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/searchByTitle.png}" alt="Search By Title Page" class="img-thumbnail">
            <br>
            <a class="button"  onclick="hidePicture(this)">Hide Picture</a>
        </div>
            <a class="button show-button inactive"  onclick="showPicture(this)">Show Picture</a>
    </section>

    <br>

    <section class="instruction-card">
        <h3>Find Movie By Genre:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/searchByGenre.png}" alt="Search By Genre Page" class="img-thumbnail">
            <br>
        </div>


    </section>

    <br>

    <section class="instruction-card">
        <h3>Update Movie Description:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/updateDesc.png}" alt="Update Movie Description Page" class="img-thumbnail">
            <br>
        </div>
    </section>

    <br>

    <section class="instruction-card">
        <h3>Search By Movie ID:</h3>
        <br>
        <div class="img-container">
            <br/>
            <img th:src="@{/library/moviesImages/Hints/searchMovieById.png}" alt="Search Movie By ID Page" class="img-thumbnail">
            <br>
        </div>
    </section>


</body> 
</html>
