	<link rel="stylesheet" th:href="@{/library/libraryCSSFiles/locationFeature.css}">
	
	
    <title>Search Location By Name</title>
</head>
<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<div class="main-container">
		<h1 class="card-title">Search Location By Name</h1>

		<div class="mt-5 bg-light">
			<a class="ex-button" th:href="@{/library}">Library Home</a>
			<a class="ex-button"th:href="@{/library/locations/locationHome}">Location Feature Home</a>
			<a class="ex-button" th:href="@{/library/instructions/locations}">Instructions</a>
		</div>

		<section class="mt-5 card">
			<form th:action="@{'/library/locations/searchByLocationName'}" method="GET">
				<label>Enter Location Name:</label><br />
				<input class="text-color" type="text" name="locationName"><br />
				<input type="submit" class="button-break" value="Search">
			</form>	
		</section>
	
		<br/>
		<br/>
	
		<section>    
			<div class="card" th:if="${location != null}">
				<div th:each="location : ${location}">
					<h2>Location Details</h2>
					<p>Location Id: <span th:text="${location.locationId}"></span></p>
					<p>Location Name: <span th:text="${location.name}"></span></p>
					<p>Location Address: <span th:text="${location.address}"></span></p>
					<p>Location Phone Number: <span th:text="${location.phoneNumber}"></span></p>
				</div>
			</div>

            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>    
		</section>
	</div>	

</body>
