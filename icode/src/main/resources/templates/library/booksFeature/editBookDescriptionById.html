	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>


	<link rel="stylesheet" th:href="@{/library/libraryCSSFiles/bookFeature.css}">


	<title>Edit Book Description By Id</title>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<div class="main-container">
		<h2 class="card-title"> Edit Book Description By Id: </h2>
		<div>
			<div class="mt-5 bg-light">
				<a class="ex-button" th:href="@{/library}">Library Home</a>
				<a class="ex-button" th:href="@{/library/booksFeature/booksHome}">Book Feature Home</a>
				<a class="ex-button" th:href="@{/library/instructions/booksFeatureInstructions}"> Instructions</a>
			</div>
		</div>


		<section>
			<form class="card" th:action="@{'/library/booksFeature/editBookDescriptionById'}" method="GET">
				<label>Enter Book Id:</label><br />
				<input type="text" name="bookId"><br />
				<input type="submit" class="button-break" value="Search">
			</form>
		</section>


		<section>
			<div th:if="${book != null}">
				<div class="card">
					<h2>Book Details</h2>
					<p>Book Id: <span th:text="${book.bookId}"></span></p>
					<p>Title: <span th:text="${book.title}"></span></p>
					<p>Author: <span th:text="${book.author}"></span></p>
					<p>Description: <span th:text="${book.description}"></span></p>
				</div>
			</div>

			<div th:if="${book != null}">
				<div class="card">
					<form id="updateForm"
						th:action="@{'/library/booksFeature/editBookDescriptionById/' + ${book.bookId} + '/updateBookDescription'}"
						th:object="${book}" method="POST">
						<label>Input NEW Book Description: </label><br />
						<textarea class="text-color" th:field="*{description}" id="updatedDescription"></textarea><br />
						<input type="submit" class="button-break" value="Update Description">
					</form>
				</div>
			</div>

			<div th:if="${errorMessage}">
				<p th:text="${errorMessage}"></p>
			</div>
		</section>



	</div>





</body>

</html>
