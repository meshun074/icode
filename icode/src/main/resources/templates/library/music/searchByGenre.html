	<link rel="stylesheet" th:href="@{/library/libraryCSSFiles/musicFeature.css}">

    <title> Search by Artist Name</title>
</head>
<body>
<header th:insert="~{nav :: nav-fragment}"></header>
<div class="main-container">
	<br>
	<div>
        <h3 class="card-title">Search By Genre: </h3>
		<div class="mt-5 bg-light">
			<a class="ex-button" th:href="@{/library}">Library Home</a>
			<a class="ex-button"th:href="@{/library/music/musicHome}">Music Feature Home</a>
			<a class="ex-button" th:href="@{/library/instructions/music}">Instructions</a>
		</div>
	</div>



	<section>
		<form class="mt-5 card" th:action="@{'/library/music/searchByGenre'}" method="GET">
			<label>Enter Genre:</label><br />
			<input class="text-color" type="text" name="genre"><br />
			<input type="submit" class="button-break" value="Search">
		</form>	
	</section>
	
	<br/>
	
	
	<section>    
		<div  th:if="${music != null}">
			<div th:each="music : ${music}" class="card">
				<h2>Music Details</h2>
				<p>Id: <span th:text="${music.musicId}"></span></p>
				<p>Title: <span th:text="${music.title}"></span></p>
				<p>Artist: <span th:text="${music.genre}"></span></p>
                <p>Genre: <span th:text="${music.genre}"></span></p>
                <p>Type: <span th:text="${music.type}"></span></p>
				<p>Description: <span th:text="${music.description}"></span></p>

			</div>
		</div>
    </section>
</div>	
</body>
