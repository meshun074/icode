	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/library/libraryCSSFiles/musicFeature.css}">

	<title>Create An Album (Music)</title>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<div class="main-container">
		<h1 class="card-title">Create An Album</h1>
		<div class="mt-5 bg-light">
			<a class="ex-button" th:href="@{/library}">Library Home</a>
			<a class="ex-button" th:href="@{/library/music/musicHome}">Music Feature Home</a>
			<a class="ex-button" th:href="@{/library/instructions/music}">Instructions</a>
		</div>
		<br />
		<section class="card">
			<h3>Please complete the form to create a new Album.</h3>
			<form th:action="@{/library/music/createAlbum}" method="POST" th:object="${album}">
				<label>Title:</label><br>
				<input class="text-color" type="text" name="albumTitle" th:field="*{title}"><br>

				<label>Artist:</label><br>
				<input class="text-color" type="text" name="artistName" th:field="*{artistName}"><br>

				<label>Genre:</label><br>
				<input class="text-color" type="text" name="genre" th:field="*{genre}"><br>

				<label>Description:</label><br>
				<input class="text-color" type="text" name="description" th:field="*{description}"><br>

				<input class="text-color button-break" type="submit" value="Add Album">
			</form>
		</section>
	</div>

</body>

</html>
