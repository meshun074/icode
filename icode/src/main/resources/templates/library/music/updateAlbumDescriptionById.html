	<link rel="stylesheet" th:href="@{/library/libraryCSSFiles/musicFeature.css}">

    <title>Update Album Description By Id</title>
</head>
<body>
<header th:insert="~{nav :: nav-fragment}"></header>
<div class="main-container">


	<div>
        <h3 class="card-title">Update Album Description By Id</h3>
		<div class="mt-5 bg-light">
			<a class="ex-button" th:href="@{/library}">Library Home</a>
			<a class="ex-button"th:href="@{/library/music/musicHome}">Music Feature Home</a>
			<a class="ex-button" th:href="@{/library/instructions/music}">Instructions</a>
		</div>
	</div>
		<br>
	<section>
		<form class="mt-5 card" th:action="@{'/library/music/searchAlbumDescription'}" method="GET">
			<label>Enter Album Id:</label><br />
			<input class="text-color" type="text" name="musicId"><br />
			<input type="submit" class="button-break" value="Search">
		</form>	
	</section>
	
	<br/>
	
	
	<section>    
		<div  th:if="${album != null}">
			<div class="card">
				<h2>Album Details</h2>
				<p>Id: <span th:text="${album.musicId}"></span></p>
				<p>Title: <span th:text="${album.title}"></span></p>
				<p>Artist: <span th:text="${album.artistName}"></span></p>
                <p>Genre: <span th:text="${album.genre}"></span></p>
                <p>Type: <span th:text="${album.type}"></span></p>
				<p>Description: <span th:text="${album.description}"></span></p>
			</div>
		</div>
		<br>
		<div th:if="${album != null}">	
			<div class="card">
				<form id="updateForm" th:action="@{'/library/music/' + ${album.musicId} + '/updateAlbumDescription'}" th:object="${album}" method="POST">
					<label>Input NEW Album Description:  </label><br/>
					<textarea class="text-color" th:field="*{description}" id="updatedDescription"></textarea><br/>
					<input type="submit" class="button-break" value="Update Description">
				</form>
			</div>
		</div>
				
		<div th:if="${errorMessage}">
			<p th:text="${errorMessage}"></p>
		</div>
	</section>
</div>

 
</body>
</html>
