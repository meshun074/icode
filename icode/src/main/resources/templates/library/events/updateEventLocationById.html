    <link rel="stylesheet" th:href="@{/library/libraryCSSFiles/eventFeature.css}">


    <title>Edit Library Event Description</title>
</head>
<body>
    <header th:insert="~{nav :: nav-fragment}"></header>
    <div class="main-container">
        <h1 class="card-title">Update Library Event Location</h1>
        <div class="mt-5 bg-light">
            <a class="ex-TagAButton ex-button" th:href="@{/library}">Library Home</a>
            <a class="ex-TagAButton ex-button" th:href="@{/library/events/eventHome}">Events Feature Home</a>
            <a class="ex-TagAButton ex-button" th:href="@{/library/instructions/events}">Instructions</a>
        </div>

        <section class="mt-5 main-container">
            <form class="card" th:action="@{/library/events/searchLocationByEventId}" method="GET">
                <label>Search Event By Id:</label><br>
                <input type="text" name="eventId" placeholder="Enter Event Id">
                <input type="submit" value="Search" class="button-break">
            </form>
        </section>
        <br>

        <section>
            <div th:if="${event != null}">
                <div class="card">
                    <h2>Event Details</h2>
                    <p>Event ID: <span th:text="${event.eventId}"></span></p>
                    <p>Event Name: <span th:text="${event.eventName}"></span></p>
                    <p>Event Location: <span th:text="${event.eventLocation}"></span></p>
                    <p>Event Description: <span th:text="${event.eventDescription}"></span></p>
                </div>
            </div>
            <br>
            <br>


            <div th:if="${event != null}">
                <div class="card">
                    <form id="updateForm" th:action="@{'/library/events/' + ${event.eventId} + '/updateEventLocation'}" th:object="${event}" method="POST"  >
                        <label>Please Add NEW Event location:</label><br>
                        <textarea type="text" name="eventLocation" th:field="*{eventLocation}" id="updateEventLocation"></textarea><br>
                        <input type="submit" value="Update Event Location" class="button-break">
                    </form>
                </div>
            </div>
        </section>
    </div>




            

</body>
</html>
