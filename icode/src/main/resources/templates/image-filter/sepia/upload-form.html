<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sepia Filter</title>

	<link rel="stylesheet" th:href="@{/styles.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<div class="container">
		<div class="row g-2">
			<secion class="p-3 rounded bg-light">
				<a class="btn btn-dark" th:href="@{/image/c/sepia}">View all images</a>
				<h1>Upload</h1>
				<form id="uploadForm" method="post" th:action="@{/image/upload/sepia}" enctype="multipart/form-data">
					<input id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
					<button class="btn btn-sm btn-outline-success float-right" type="submit">
						Upload
					</button>
				</form>

				<div th:if="${message != null}"
					class="alert alert-secondary alert-dismissible fade show text-center message mt-3" role="alert">
					[[${message}]]
					<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
			</secion>
		</div>
	</div>
</body>

</html>
