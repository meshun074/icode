<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Sepia Filter</title>
	<link rel="icon" href="data:image/svg+xml, <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-camera' viewBox='0 0 16 16'>
  <path d='M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z'/>
  <path d='M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0'/>
</svg>">
	<link rel="stylesheet" th:href="@{/styles.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="~{nav :: nav-fragment}"></header>
	<div class="container">
		<div class="row g-2">
			<secion class="mb-5 p-3 rounded bg-light">
				<a class="btn btn-dark" th:href="@{/image/c/sepia}">Reload Page</a>
				<a class="btn btn-dark" th:href="@{/image/new/sepia}">Upload image</a>
				<h2 class="text-center">List of Images</h2>
				<div th:if="${images.size() > 0}">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Image</th>
								<th scope="col">File Name</th>
								<th scope="col">Link</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="image : ${images}">
								<td><img th:src="@{${image.url}}" alt="${image.name}" height="60px" /></td>
								<td>[[${image.name}]]</td>
								<td><a th:href="@{${image.url}}">Download</a></td>
								<td>
									<a th:href="@{'/image/view/' + ${image.name} + '/sepia'}" th:fileName="${image.name}"
										id="btnView" title="View this image">View</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div th:unless="${images.size() > 0}">
					<span>No files found!</span>
				</div>
			</secion>
		</div>
	</div>
</body>

</html>
